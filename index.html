    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>

</head>
<body>
    <main>
        <div id="calc">
            <h1>Weight Converter</h1>
            <input id="pounds" type="text" placeholder="Enter Pounds..." onkeyup="calculate()"/>
            <div id="display">
                <div id="grams">
                    <h6>Grams:</h6>
                    <p id="convrt-gm">0</p>
                </div>
                <div id="Kilograms">
                    <h6>Kilograms:</h6>
                    <p id="convrt-kg">0</p>
                </div>
                <div id="Ounces">
                    <h6>Ounces:</h6>
                    <p id="convrt-onc">0</p>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
